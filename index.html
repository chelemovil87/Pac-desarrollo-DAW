<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>PacdesarrolloDaw</title>
  </head>
  <body>
    <!-- Reproduce un archivo de sonido de fondo en bucle -->
<!--     <audio src="/sources/sound/piano.mp3" autoplay loop></audio>
 -->
    <!-- Muestra una imagen como título -->
    <img class="title" src="/sources/img/ilerna.png" alt="title" />

    <!-- Contenedor principal de la página -->
    <div class="contenedor">
      <!-- Barra lateral con opciones de selección y botones -->
      <div class="sidebar">
        <!-- Etiqueta para seleccionar el número de plantas -->
        <label class="label">Seleccione las plantas</label>

        <!-- Lista desplegable para seleccionar el número de plantas -->
        <select id="numPlantas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

        <!-- Botón para iniciar la simulación -->
        <button id="iniciar" class="audio" onclick="sound.play()">
          Iniciar
        </button>

        <!-- Botón para reiniciar la simulación, inicialmente oculto -->
        <button id="replantar" class="oculto">Replantar</button>
      </div>

      <!-- Invernadero donde crecen las plantas -->
      <div id="invernadero">
        <!-- Imágenes de las plantas en el invernadero -->
        <img src="/sources/img/planta1.png" class="planta" id="planta1" alt="planta"/>
        <img src="/sources/img/planta2.png" class="planta" id="planta2" alt="planta"/>
        <img src="/sources/img/planta3.png" class="planta" id="planta3" alt="planta"/>
        <img src="/sources/img/planta4.png" class="planta" id="planta4" alt="planta"/>
        <img src="/sources/img/planta5.png" class="planta" id="planta5" alt="planta"/>
        <img src="/sources/img/planta6.png" class="planta" id="planta6" alt="planta"/>
      </div>

      <!-- Contenedor para las tarjetas de las plantas -->
      <div id="cardContainer"></div>
    </div>

    <!-- Enlaza el archivo de JavaScript a la página -->
    <script src="script2.js"></script>
  </body>
</html>
